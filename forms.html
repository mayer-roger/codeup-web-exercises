<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
    <link rel="stylesheet" href="forms_stylesheet.css">
</head>
<body>
    <a href="https://google.com">Google</a>
        <br>
    <h1 class="extra-large">Register With Us!</h1>

    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Username</label>
        <input id="email" name="email" type="text"
               placeholder="Enter email here." autofocus>
        <br><br>
        <label for="password">Password </label>
        <input id="password" name="password" type="password"
               placeholder="Enter password here">
<!-- Type="password" creates hidden input       -->
    <hr>
<!--    Large textarea. define cols/rows-->
        <label class="fancy-header" for="body">Tell Us About Yourself</label>
        <br>
        <textarea id="body" name="body"  cols="30" rows="10" placeholder="Talk about it"></textarea>
        <br>

    <h2 id="main-header">Compose an Email</h2>
        <p>
        <label for="subject">Subject</label>
        <br>
        <input id="subject" name="subject" placeholder="Subject here">
    </p>
    <br>
       <label for="body2">Body</label>
    <br>
        <textarea id="body2" name="body" rows="5" cols="40" placeholder="Content Here"></textarea>
    <br>
        <input type="hidden" id="user_id" name="user_id" value="1234">
    <br>

    <h2 id = "background" style="color:yellow">What operating systems have you used?</h2>
        <label><input type="checkbox" id="os1" name="os[]" value="linux"> Linux</label>
        <label><input type="checkbox" id="os2" name="os[]" value="osx"> OS X</label>
        <label><input type="checkbox" id="os3" name="os[]" value="windows"> Windows</label>
        <br>

    <h2>How did you hear about us?</h2>
        <label><input type="radio" name="advertisement" value="billboard">
            Billboard</label>
        <label><input type="radio" name="advertisement" value="radio advertisement">
            Radio Advertisement</label>
        <label><input type="radio" name="advertisement" value="internet advertisement">
            Internet Advertisement</label>
        <label><input type="radio" name="advertisement" value="other">
            Other</label>

        <br><br>
        <label for="browser">What web browser are you using?</label>
        <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="other">Other</option>
        </select>
        <br>
    <h2>Select An Option</h2>
        <label for="SA">Are you from San Antonio</label>
        <select id="SA" name="SA">
            <option>Yes</option>
            <option>No</option>
        </select>
    <br><br>

    <h1 class = "fancy-header">Mailinglist</h1>
        <input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
        <label for="mailing_list">Sign me up for the mailing list!</label>
    <br>
        <button type="submit">Submit Here</button>
</form>
    <br><br><br>
    <hr>
    <footer>
        <div style="float: left">
            <a href="https://github">2018 Github, Inc.</a>
            <a href="https://google.com">Google</a>
            <a href="https://myspace.com">mySpace</a>
            <a href="https://aol.com">AOL</a>
        </div>
        <Div style = "float: right">

            <a href="#">API</a>
            <a href="#">Training</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
        </Div>
    </footer>
</body>
</html>
