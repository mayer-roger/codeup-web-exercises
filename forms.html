<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="form_stylesheet.css">
</head>
<body>
    <a href = "https://codeup.com" target = "_blank">
        <img src="img/codeup_logo.png" width = 60px height= 60px alt="codeup">
    </a>

    <form method="Post" action="https://request-inspector.glitch.me">
    </form>
    <h2 id="main-header" class="extra-large">Compose an email</h2>
        <p>
            <label for="Subject">Subject</label>
            <br>
            <input id="Subject" name="subject" placeholder="Subject Here">
        </p>
        <p>
            <label for="body">Body</label>
            <br>
            <textarea id="body" name="body" rows="5" cols="40" placeholder="Content Here">
            </textarea>
        </p>
        <p>
            <form input="Bio">BIO</form>
            <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Bio Here"></textarea>
        </p>
    <br>
        <h2>How did you hear about us?</h2>
             <label><input type="radio" name="q1" value="Billboard">
                 Billboard</label>
             <label><input type="radio" name="q1" value="Radio">
                 Radio Advertisement</label>
             <label><input type="radio" name="q1" value="Internet">
                 Internet Advertisement</label>
             <label><input type="radio" name="q1" value="Other">
                 Other</label>
            <!--change name=" " to different values to select multiple options-->
    <br><br>
        <h2>What web browser are you using?</h2>
            <select>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="other">Other</option>
            </select>
    <br><br>
        <input class="extra-large" type="submit">
    <br><br><br>
    <footer>
        <a href="http://codeup.com" target="_blank">Codeup</a>
        <a href="http://google.com" target="_blank">Google</a>
    </footer>
</body>
</html>
