<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="x-ua-compatible" content="ie=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Bootstrap Grid</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/grid-design.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row big">
            <div class="col-12"></div>
        </div>
            <div class="row bg-white">
                <div class="col-12">
                <div class="mx-auto" style="width: 100px;">
                <img src="../img/assets/logo.jpg" class="rounded-circle" width="105px" height="105px">
            </div>
            </div>
            </div>

            <div class="row justify-content-center mt-3 mb-3">
                <h3>codeup design</h3>
            </div>

            <div class="row justify-content-center">  <!--need to space text -->
                <ul>
                    <li class="mx-3">SERVICES</li>
                    <li class="mx-3">WORK</li>
                    <li class="mx-3">BLOG</li>
                    <li class="mx-3">CONTACT</li>
                </ul>
            </div>


        <div class="row mx-auto justify-content-center">
           <h2>VISUAL DESIGN & DEVELOPMENT</h2>
        </div>

        <div class="row justify-content-center">
           <h4>FROM PARK CITY, UTAH</h4>
        </div>


           <div class="row p-4 justify-content-center d-flex">
               <div class="col-3 mt-2"><img src="../img/assets/logo.jpg" alt="" width="105px" height="105px">
                    </div>
              <div class="col-3 mt-2"><img src="../img/assets/logo.jpg" alt="" width="105px" height="105px">
                    </div>
              <div class="w-100"></div>
                <div class="col-3 mt-2"><img src="../img/assets/logo.jpg" alt="" width="105px" height="105px">
                    </div>
                 <div class="col-3 mt-2"><img src="../img/assets/logo.jpg" alt="" width="105px" height="105px">
                    </div>
           </div>



    </div> <!--closing main body container -->
</body>

<!--Bootstrap Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
