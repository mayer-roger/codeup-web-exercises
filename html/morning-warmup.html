    <p>These are my morning warmups:</p>
    <script>
    // JS sum of two numbers 09.18.19
    function sum(num1, num2) {
        return  num1 + num2;
    }
        console.log(sum(2, 2));
        console.log(sum(3, 4));

    //JS area of triangle
    //this function takes in 3 parameter
    function triangleArea(a,b,c) {
        //this variable stores half of perimeter
        var half = (a+b+c)/2;
        //this area is squareroot
        var area = Math.sqrt(half * (half-a) * (half-b) * (half-c));
        //return area
        return area
    }
    //console log to see result
    console.log(triangleArea(5, 6, 7));

    // Function to say "hi"
    function hello() {
        return "hi";
    }
    console.log(hello());

    </script>
