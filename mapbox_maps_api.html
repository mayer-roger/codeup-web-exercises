<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
        .popUpBox{
            color: red;
            max-width: 100px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<!--<script src="js/mapbox-api-lec.js"></script>-->

<!-- Custom JS -->
<script>
    var arr = [
     {name: "Tatsu", address: "2123 Sawtelle, Los Angeles, CA"},
     {name: "Intelligentsia", address: "1331 Abbot Kinney, Los Angeles, CA"},
     {name: "Market", address: "1331 Abbot Kinney, Los Angeles, CA"}
 ];


    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        zoom: 8,
        center: [-118.2439, 34.0544]
    });

    var popupOptions = {
        className: "popUpBox"
    };



    geocode("2123 Sawtelle, Los Angeles, CA", mapboxToken).then(function(result) {
        console.log(result);
        var popupRamen = new mapboxgl.Popup(popupOptions)
            .setHTML("<p>Ramen!</p>");

        new mapboxgl.Marker()
            .setLngLat(result)
            .setPopup(popupRamen)
            .addTo(map);
    });

    geocode("1331 Abbot Kinney, Los Angeles, CA", mapboxToken).then(function(result) {
        console.log(result);
        var popupCoffee = new mapboxgl.Popup(popupOptions)
            .setHTML("<p>coffee</p>");

        new mapboxgl.Marker()
            .setLngLat(result)
            .setPopup(popupCoffee)
            .addTo(map);


    });

        geocode("317 S Broadway, Los Angeles, CA", mapboxToken).then(function(result) {
            console.log(result);
            var popupMarket = new mapboxgl.Popup(popupOptions)
                .setHTML("<p>market</p>");

            new mapboxgl.Marker()
                .setLngLat(result)
                .setPopup(popupMarket)
                .addTo(map);


        });


</script>
</body>
</html>
